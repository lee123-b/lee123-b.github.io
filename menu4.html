<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>영상 갤러리 페이지</title>
  <link rel="stylesheet" href="css/video.css" />
</head>
<body>

  <!-- ==============================
       상단 고정 바
  ============================== -->
  <header>
    <div class="top-bar">
      <nav class="menu">
        <a href="menu1.html">사진모음</a>
        <a href="menu2.html">코딩</a>
        <a href="menu3.html">공부</a>
        <a href="menu4.html">나중에</a>
      </nav>
      <form class="search-box" action="search.html" method="GET">
        <input type="text" name="query" placeholder="검색 (태그/제목)" required />
        <button type="submit">검색</button>
      </form>
    </div>
  </header>

  <!-- ==============================
       메인 콘텐츠
  ============================== -->
  <main>
    <!-- ==============================
         [1] 영상 갤러리 그리드
         - 각 <iframe>을 .video-thumb 내부에 배치
         - .video-tags 영역을 비워두어 나중에 JS로 태그 삽입 가능
         - 마지막 셀에 “＋ 버튼”을 두어 모달을 열도록 설정
       ============================== -->
    <section class="video-gallery">
      <!-- 영상 1 -->
      <div class="video-thumb">
        <div class="video-tags">
          <!-- <span class="tag-item">#태그1</span> -->
        </div>
        <iframe
          src="https://www.youtube.com/embed/7ou0pne7EfY?t=0"
          title="영상1"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <!-- 영상 2 -->
      <div class="video-thumb">
        <div class="video-tags">
          <!-- <span class="tag-item">#태그2</span> -->
        </div>
        <iframe
          src="https://www.youtube.com/embed/nTGLkSVcyqg?t=5s"
          title="영상2"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <!-- 영상 3 -->
      <div class="video-thumb">
        <div class="video-tags">
          <!-- <span class="tag-item">#태그3</span> -->
        </div>
        <iframe
          src="https://www.youtube.com/embed/49tjroGV8nk"
          title="영상3"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <!-- 영상 4 -->
      <div class="video-thumb">
        <div class="video-tags">
          <!-- <span class="tag-item">#태그4</span> -->
        </div>
        <iframe
          src="https://www.youtube.com/embed/pT96hVA5YF8"
          title="영상4"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <!-- “＋ 버튼” 셀: 클릭 시 #addVideo 모달 열림 -->
      <div class="video-thumb add-video">
        <a href="#addVideo" class="add-video-link">
          <span class="add-video-button">＋</span>
        </a>
      </div>
    </section>

    <!-- ==============================
         [2] “비디오 등록” 모달 (id="addVideo")
         :target 으로 활성화
       ============================== -->
    <div id="addVideo" class="modal">
      <a href="#" class="modal-close">&times;</a>
      <div class="modal-content">
        <h2>새 비디오 등록</h2>

        <!-- 비디오 URL 입력 -->
        <div class="modal-section">
          <label for="video-url">유튜브 URL</label>
          <input
            type="text"
            id="video-url"
            placeholder="예) https://www.youtube.com/watch?v=XXXXXXX" />
        </div>

        <!-- 태그 입력 -->
        <div class="modal-section">
          <label for="video-tags-input">태그 (쉼표로 구분)</label>
          <input
            type="text"
            id="video-tags-input"
            placeholder="예) React, CSS" />
        </div>

        <!-- 등록 버튼 (UI만) -->
        <div class="modal-section">
          <button type="button" class="modal-submit">등록</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
